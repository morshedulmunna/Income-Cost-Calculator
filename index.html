<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income-cost-Calculator</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- StyleSheet Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heading -->
    <h1 class="w-100 text-center pt-5 fw-bold">Income Cost Calculator</h1>
    <section class="container pt-5">
        <div class="row ">

            <!-- Image -->
            <div class="col-lg-6 col-md-12 col-sm-12 mb-5">
                <img class="w-100" src="./image.jpg" alt="">
            </div>

            <!-- Form Content -->
            <div class=" col-md-12 col-lg-6 col-sm-12 text-center mt-3  ">

                <!-- income Area -->
                <div class="income pb-5 ">
                    <h4 class="fw-bold mb-2 ">Income </h4>

                    <div class="flex-container">
                        <span>Income</span>
                        <!-- each Input  -->
                        <input id="income" type="text" placeholder="0" class="form-control w-50 ms-4 ">
                    </div>
                </div>

                <!-- expenses area -->
                <div class="expenses pb-4 ">
                    <h4 class="fw-bold mb-3 "> Expenses </h4>

                    <!-- each Input  -->

                    <div class="flex-container ms-3 mb-3">
                        <span>Food</span>
                        <input id="food" type="text" placeholder="0" class="form-control w-50 ms-4 ">
                    </div>
                    <div class="flex-container ms-3 mb-3">
                        <span>Rent</span>
                        <input id="rent" type="text" placeholder="0" class="form-control w-50 ms-4 ">
                    </div>
                    <div class="flex-container ms-3 mb-3">
                        <span>Cloth</span>
                        <input id="cloth" type="text" placeholder="0" class="form-control w-50 ms-4 ">
                    </div>

                    <!-- each Input End -->

                </div>

                <button onclick="calculate()" class="btn btn-primary">Calculator</button>
                <p class="pt-4">Total Expenses: <span id="totalExpenses">0</span> </p>
                <p>Balance: <span id="balance">0</span></p>

                <!-- Save Area -->
                <div class=" save-area mt-5 ">
                    <div class="flex-container pb-3  ">
                        <span>Save:</span>
                        <input type="text" placeholder="0" class="form-control w-25 mx-4" id="save">
                        <span class="me-4">%</span>
                        <button onclick="saveAmount()" class="btn btn-primary">Save</button>
                    </div>
                    <p class="pb-2">Saving Account: <span id="savingAccount">0</span> </p>
                    <p>Remaining Balance: <span id="remainingBalance">0</span> </p>
                </div>

            </div>
        </div>
    </section>

    <!-- Script Link -->
    <script src="main.js"></script>
</body>

</html>
